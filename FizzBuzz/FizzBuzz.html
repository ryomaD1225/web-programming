<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
   
</head>
<body>
    <script>
      
        for(i=1; i<=100; i++){
            if(i%3 === 0 && i%5 !== 0){
                console.log('Fizz');
                document.write( 'Fizz' + "<br>\n" );
            }else if(i%3 !== 0 && i%5 === 0){
                console.log('Buzz');
                document.write( 'Buzz' + "<br>\n" );
            }else if(i%3 === 0 && i%5 === 0){
                console.log('FizzBuzz');
                document.write( 'FizzBuzz' + "<br>\n" );
            }
        }
    </script>
</body>
</html>
